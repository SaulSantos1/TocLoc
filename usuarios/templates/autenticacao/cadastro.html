{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link para o Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <!-- Referência ao arquivo CSS do app usuarios, caso necessário -->
</head>
<body>
    <section class="vh-100" style="background: rgb(74,222,128); background: linear-gradient(90deg, rgba(74,222,128,1) 29%, #059669 78%);">
        <div class="container py-3 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                    <div class="col-md-6 col-lg-7 d-flex">
                        <div class="card-body px-lg-5 text-black" style="padding-top: 50px;">
                            <div class="d-flex align-items-center mb-3 pb-1">
                                <span class="h1 fw-bold mb-0" style="color: rgb(74,222,128);"><i class="fa-solid fa-futbol"></i> TocLoc</span>
                            </div>
                            <form method="POST">
                              {% csrf_token %}
            
                              <h5 class="fw-normal mb-2 pb-3" style="letter-spacing: 1px;">Realize seu cadastro</h5>
                              <div style="overflow-y: auto; height: 250px; padding: 10px;">
                                  {{ form.as_p }}
                              </div>
            
                            <div class="pt-1 mb-4">
                              <button data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg btn-block w-100" type="submit">Cadastrar</button>
                            </div>
          
                            <p class="mb-5 pb-lg-2">Já possui uma conta? <a href="/login"
                                style="color: #15803d;">Entrar</a></p>
                          </form>
          
                        </div>
                    </div>
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="/static/img/low-view-teenager-playing-basketball-outdoors.jpg"
                      alt="login form" class="img-fluid h-100" style="border-radius: 0 1rem 1rem 0;" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <!-- Scripts do Bootstrap (opcional, mas recomendado) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
