{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4 text-center text-success">Editar Informações do Usuário</h2>
    <form method="post" enctype="multipart/form-data" class="needs-validation shadow-lg p-4 rounded-3 bg-white">
        {% csrf_token %}
        <div class="row">
            <!-- Seção da Imagem do Perfil -->
            <div class="col-md-4 text-center">
                <h4 class="mb-4 text-success">Imagem do Perfil</h4>
                {% if form.instance.profile_image %}
                    <img src="{{ form.instance.profile_image.url }}" alt="Imagem do Perfil"
                         class="img-thumbnail rounded-circle mb-3" style="width: 150px; height: 150px;">
                {% else %}
                    <p class="text-muted">Sem imagem de perfil</p>
                {% endif %}
                <div class="mt-3">
                    <label for="id_profile_image" class="form-label text-success">{{ form.profile_image.label }}</label>
                    {{ form.profile_image }}
                </div>
            </div>

            <!-- Seção do Formulário -->
            <div class="col-md-8">
                <div class="mb-3">
                    <label for="id_username" class="form-label text-success">Usuário</label>
                    <div class="input-group">
                        {{ form.username }}
                    </div>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label text-success">E-mail</label>
                    <div class="input-group">
                        {{ form.email }}
                    </div>
                </div>
                <div class="mt-4 d-flex justify-content-between">
                    <button type="submit" class="btn btn-success btn-lg">Salvar Alterações</button>
                    <a href="{% url 'home' %}" class="btn btn-outline-success btn-lg">Cancelar</a>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
